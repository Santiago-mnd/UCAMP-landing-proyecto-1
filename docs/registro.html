<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-zinc-200">
    <header class="w-full h-28 bg-zinc-900 flex justify-between items-center">
      <div class="w-11/12 mx-auto flex justify-between items-center md:w-4/5">
        <a
          href="/UCAMP-landing-proyecto-1"
          class="flex items-center cursor-pointer"
        >
          <span>
            <img src="img/sol.svg" alt="" width="25" />
          </span>
          <h1 class="font-bold text-2xl text-zinc-200 font-josef">Another</h1>
        </a>
        <div class="w-3/5 md:w-2/5 lg:w-2/4">
          <input
            class="w-full h-full px-2 py-2 border-2 border-transparent rounded-lg text-sm focus:outline-none text-center md:text-base"
            type="text"
            placeholder="¿Buscas algo en específico?"
          />
        </div>
        <nav class="hidden md:block md:w-1/3 lg:w-1/4">
          <ul class="flex justify-between items-center font-bold gap-1">
            <li>
              <a href="#" class="text-zinc-200 hover:text-rose-600">
                Regístrate
              </a>
            </li>
            <li>
              <a href="#" class="text-zinc-200 hover:text-rose-600">Contacto</a>
            </li>
            <li>
              <a href="#" class="text-zinc-200 hover:text-rose-600">Soporte</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main
      class="w-full h-[600px] bg-zinc-900 flex flex-col justify-evenly items-center md:h-screen"
    >
      <div class="flex items-center mt-4 md:hidden">
        <span>
          <img src="img/sol.svg" alt="" width="25" />
        </span>
        <h1 class="font-bold text-2xl text-zinc-200 font-josef">Another</h1>
      </div>
      <form
        class="w-4/5 m-auto h-4/5 bg-zinc-200 rounded-lg p-4 border border-rose-600 flex flex-col justify-between 2xl:h-3/5 xl:w-2/4"
        action="#"
      >
        <div
          class="items-center justify-center mx-auto p-2 rounded-md w-48 mt-4 hidden bg-zinc-900 md:flex"
        >
          <span>
            <img src="img/sol.svg" alt="" width="25" />
          </span>
          <h1 class="font-bold text-2xl text-zinc-200 font-josef">Another</h1>
        </div>
        <label
          class="flex flex-col w-full items-center font-bold md:text-xl"
          for="name"
        >
          Nombre de usuario:
          <input
            class="w-4/5 rounded-lg p-2 font-normal text-center"
            type="text"
            name="name"
          />
        </label>
        <label
          class="flex flex-col w-full items-center font-bold md:text-xl"
          for="email"
        >
          Correo electrónico:
          <input
            class="w-4/5 rounded-lg p-2 font-normal text-center"
            type="email"
            name="email"
          />
        </label>
        <label
          class="flex flex-col w-full items-center font-bold md:text-xl"
          for="password"
        >
          Contraseña:
          <input
            class="w-4/5 rounded-lg p-2 font-normal text-center"
            type="password"
            name="password"
          />
        </label>
        <label
          class="flex flex-col w-full items-center font-bold md:text-xl"
          for="password"
        >
          Confirmar contraseña:
          <input
            class="w-4/5 rounded-lg p-2 font-normal text-center"
            type="password"
            name="password"
          />
        </label>
        <button
          class="w-2/4 mx-auto h-12 rounded-lg bg-rose-600 text-white font-bold mb-4"
          type="submit"
        >
          Registrarse
        </button>
      </form>
    </main>
    <footer class="w-full h-auto bg-zinc-900 text-zinc-200">
      <div class="w-full h-full flex flex-col justify-center items-center">
        <div class="w-full flex flex-col justify-center items-center">
          <h2 class="text-3xl text-zinc-200 font-bold">¿Quieres saber más?</h2>
          <div class="w-full border-rose-600 mt-2 border h-[0.1px]"></div>
          <p class="text-xl text-center my-4">
            ¡No te preocupes! Te enviaremos un correo con toda la información
            que necesites.
          </p>
          <div class="w-full border-rose-600 mt-2 border h-[0.1px]"></div>
          <button class="bg-rose-600 p-2 rounded-md text-zinc-200 mt-2">
            ¡Envíame un correo!
          </button>
        </div>
      </div>
      <div class="w-full border-rose-600 mt-2 border h-[0.1px]"></div>
      <nav class="bg-zinc-900 py-4">
        <ul class="w-full flex justify-center items-center">
          <li class="w-full flex justify-center items-center">
            <a href="#">
              <img src="img/facebook.svg" alt="Facebook" />
            </a>
          </li>
          <li class="w-full flex justify-center items-center">
            <a href="#">
              <img src="img/instagram.svg" alt="Instagram" />
            </a>
          </li>
          <li class="w-full flex justify-center items-center">
            <a href="#">
              <img src="img/twitter.svg" alt="Twitter" />
            </a>
          </li>
        </ul>
      </nav>
      <div class="w-full flex justify-center items-center">
        <p><span class="font-josef text-center">Another</span> 2022 &copy;</p>
      </div>
    </footer>
  </body>
</html>
